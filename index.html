<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Text Editor Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 px-4 py-8 text-slate-900">
    <main class="mx-auto flex w-full max-w-4xl flex-col gap-6">
      <header class="space-y-2">
        <h1 class="text-2xl font-semibold">Rich Text Editor Demo</h1>
        <p class="text-sm text-slate-600">
          Saf JavaScript + TailwindCSS ile bağımsız editör örneği.
        </p>
      </header>
      <section id="editor"></section>
      <section class="rounded-lg border border-slate-200 bg-white p-4 shadow-sm">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold">HTML Çıktısı</h2>
          <button
            id="copy-html"
            class="rounded-md border border-slate-200 px-3 py-1 text-sm font-medium text-slate-700 transition hover:bg-slate-100"
            type="button"
          >
            Kopyala
          </button>
        </div>
        <pre
          id="html-output"
          class="mt-3 max-h-64 overflow-auto rounded-md bg-slate-900 p-3 text-xs text-slate-100"
        ></pre>
      </section>
    </main>

    <script src="editor.js"></script>
    <script>
      const editor = new RichTextEditor('#editor', {
        placeholder: 'Buraya yaz...'
      });
      editor.init();

      const output = document.getElementById('html-output');
      const copyBtn = document.getElementById('copy-html');

      const updateOutput = () => {
        output.textContent = editor.getHTML();
      };

      editor.options.onChange = updateOutput;
      updateOutput();

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(editor.getHTML());
          copyBtn.textContent = 'Kopyalandı';
          setTimeout(() => (copyBtn.textContent = 'Kopyala'), 1500);
        } catch (error) {
          copyBtn.textContent = 'Kopyalanamadı';
          setTimeout(() => (copyBtn.textContent = 'Kopyala'), 1500);
        }
      });
    </script>
  </body>
</html>
